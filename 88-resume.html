<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>88 Resume Builder | AI HR System</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body { font-family:'Poppins',sans-serif; background:#f5f7fa; margin:0; padding:0;}
    header nav { background:#0a84ff; padding:10px 20px; color:#fff; display:flex; justify-content:space-between; align-items:center;}
    header nav h1 { margin:0; font-size:20px;}
    header nav a { color:#fff; text-decoration:none; margin-left:10px;}
    .container { max-width:800px; margin:30px auto; padding:20px; background:#fff; border-radius:12px; box-shadow:0 4px 20px rgba(0,0,0,0.05);}
    .cv-form label { display:block; margin-top:10px; font-weight:600;}
    .cv-form textarea { width:100%; padding:10px; margin-top:5px; border-radius:6px; border:1px solid #ddd; resize:none; }
    .btn { display:inline-block; margin-top:15px; padding:10px 15px; background:#0a84ff; color:#fff; border:none; border-radius:6px; cursor:pointer; transition:0.3s;}
    .btn:hover { background:#0066cc; }
    .cv-preview { margin-top:20px; display:none; }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">‚Üê Back</a>
      <h1>88 Resume Builder</h1>
      <a href="mpesa.html">Upgrade Account</a>
    </nav>
  </header>

  <div class="container">
    <h2>AI-Powered Resume Builder</h2>
    <form id="aiResumeForm" class="cv-form">
      <label for="jobDescription">Job Description or Job Link</label>
      <textarea id="jobDescription" placeholder="Paste job description or link here..." required></textarea>
      <label for="userDetails">Your Details</label>
      <textarea id="userDetails" placeholder="Paste your details here..." required></textarea>
      <button type="button" id="generateAIResumeBtn" class="btn"><i class="fas fa-robot"></i> Generate Resume</button>
    </form>

    <div id="aiResumeResult" class="cv-preview">
      <h3>Generated Resume Preview</h3>
      <div id="aiOutput"></div>
      <button id="downloadPDFBtn" class="btn"><i class="fas fa-file-pdf"></i> Download PDF</button>
      <button id="emailResumeBtn" class="btn"><i class="fas fa-envelope"></i> Send to Email</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script src="88-resume.js"></script>
</body>
</html>
