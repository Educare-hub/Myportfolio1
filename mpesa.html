<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upgrade Account | 88 Resume Builder</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .upgrade-section {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    .upgrade-section h1 {
      color: #0a84ff;
      margin-bottom: 10px;
    }
    .upgrade-section p {
      font-size: 14px;
      margin-bottom: 20px;
    }
    .upgrade-section input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ddd;
      margin-bottom: 15px;
      font-size: 14px;
    }
    .upgrade-section button {
      width: 100%;
      padding: 12px;
      background-color: #0a84ff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }
    .upgrade-section button:hover {
      background-color: #0066cc;
    }
    #status {
      margin-top: 15px;
      font-size: 14px;
      min-height: 20px;
    }
  </style>
</head>
<body>
  <div class="upgrade-section">
    <h1><i class="fas fa-gem"></i> Upgrade Account</h1>
    <p>Unlock unlimited resume generations for <strong>$0.30</strong></p>
    <input type="text" id="phone" placeholder="Enter your phone (2547xxxxxxx)">
    <button id="payBtn">Pay with M-Pesa</button>
    <div id="status"></div>
  </div>

  <script src="payment.js"></script>
</body>
</html>
